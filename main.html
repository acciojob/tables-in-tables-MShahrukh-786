<!DOCTYPE html>

  <body>
    <table style="width: 100%; height: 100%">

      <table>

        <tr>
          <td>Cell 1</td>

          <td>Cell 3</td>
        </tr>
      </table>
    </td>
    <td>
      <table>

        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <table>
        <tr>
          <th>Nested Table 3</th>
          <th>Column 1</th>

  </tr>
  <tr>
    <td colspan="2">
      <table>
        <tr>
          <th>Nested Table 4</th>

</table>
